<body>
      <div class="container">
            <div class="counter">
                  <h1>COUNTER</h1>
                  <h1 id="count">0</h1>
                  <div>
                        <button  type="button" class="btn btn-outline-dark" onclick="changeCount(1)">+1</button>
                        <button type="button" class="btn btn-outline-dark" onclick="changeCount(-1)">-1</button>
                  </div>

            </div>
      </div>

      <script src="script.js"></script>
</body>
